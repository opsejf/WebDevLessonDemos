<!DOCTYPE html>
<html>
    <head>

<script>
    //Based upon current scope, e.g. give this value to 1 customer but not all customer accounts
    let a = 10
    // How you would set up a global variable
    var b = parseInt("10")
    
    c = 10
    // This is for when you do not want the value to be changed, give it const
    const d = 10

    alert('Hello!');

    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(a + b); //using parseint fixes the string addition error

    e = 123.4567

    console.log(e.toFixed(1));
    console.log(Math.floor(e));
    console.log(Math.ceil(e));
    console.log(Math.round(e));



</script>

    </head>

    </body>
</html>
